##
# Virtual Host for AUSGER dev environment.
##
<VirtualHost *:8888>
    ServerAdmin shang.lei@icloud.com
    DocumentRoot "/Users/leishang/helenstreet/php/magento/ausger.dev"
    ServerName ausger.dev
    ServerAlias www.ausger.dev
    ErrorLog "logs/ausger.dev-error_log"
    CustomLog "logs/ausger.dev-access_log" common
    <Directory "/Users/leishang/helenstreet/php/magento/ausger.dev/">
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        Order allow,deny
        Order Deny,Allow
        Allow from all
    </Directory>
</VirtualHost>

